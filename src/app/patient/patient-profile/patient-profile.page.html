  <ion-header translucent no-border>
    <ion-toolbar>
      <ion-title>&nbsp;</ion-title>
        <ion-menu-toggle slot="start">
        <ion-menu-button   autoHide="false"></ion-menu-button>
      </ion-menu-toggle>
    </ion-toolbar>
  </ion-header>
  <ion-content
    fullscreen="true"
    slot="fixed"
    id="mainContent"
    class="grayClor"
  >
  <ion-refresher slot="fixed" (ionRefresh)="getUsersList($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
    <div class="card">
      <div class="header">
        <div class="avatar">
          <img *ngIf="image && image!='null'" [src]="image" />
        </div>
      </div>
      <div class="card-body">
        <div class="user-meta ion-text-center">
          <h3 class="playername">
            <div id="name">{{companyName}}
          </div>
          </h3>    
        </div>
        <ion-toolbar  class="backgroundTransparent" >
          <ion-segment
            (ionChange)="segmentChanged($event)"
            [(ngModel)]="segment"
            color="success"
          >
          </ion-segment>
        </ion-toolbar>
        <ion-content id="cardsContent">
            <ion-card *ngIf="segment == 0">
              <ion-grid>
                <div *ngIf="!loading">
                <ion-row>
                  <ion-col size-md="12" size-lg="12" size-sm="12" size-xs="12">
                    <ion-button expand="full" shape="round">
                      <ion-icon name="person-circle-outline" id="icon"></ion-icon>
                      {{userName}}</ion-button
                    >
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size-md="12" size-lg="12" size-sm="12" size-xs="12">
                    <ion-button expand="full" shape="round">
                      <ion-icon name="call-outline" id="icon"></ion-icon>
                      {{phone}}</ion-button
                    >
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size-md="12" size-lg="12" size-sm="12" size-xs="12">
                    <ion-button expand="full" shape="round">
                      <ion-icon name="reader-outline" id="icon"></ion-icon>
                      {{cnic}}</ion-button
                    >
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size-md="12" size-lg="12" size-sm="12" size-xs="12">
                    <ion-button expand="full" shape="round">
                      <ion-icon name="mail-outline" id="icon"></ion-icon>
                      {{email}}</ion-button
                    >
                  </ion-col>
                </ion-row>
              </div>
                <div *ngIf="loading">
                  <ion-card>
                    <ion-item>
                      <ion-label>
                        <h3>
                          <ion-skeleton-text
                            animated
                            style="width: 50%;"
                          ></ion-skeleton-text>
                        </h3>
                        <p>
                          <ion-skeleton-text
                            animated
                            style="width: 80%;"
                          ></ion-skeleton-text>
                        </p>
                        <p>
                          <ion-skeleton-text
                            animated
                            style="width: 80%;"
                          ></ion-skeleton-text>
                        </p>
                      </ion-label>
                    </ion-item>
                  </ion-card>
                </div>
              </ion-grid>
            </ion-card>
        </ion-content>
      </div>
    </div>
  </ion-content>
