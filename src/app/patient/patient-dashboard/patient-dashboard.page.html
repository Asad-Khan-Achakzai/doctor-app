<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <div class="title">
        <ion-title>{{title}}</ion-title>
      </div>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card (click)="navigate('appointment')">
          <ion-card-header class="black">
            {{appointmentsLabel}}
          </ion-card-header>
          <ion-card-content>
            <!-- <ion-icon src ="../../../assets/appointment.png" ></ion-icon> -->
            <ion-icon color ="primary"name="layers-outline"></ion-icon>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <ion-card-header class="black">
            {{RecordsLabel}}
          </ion-card-header>
          <ion-card-content>
            <ion-icon color ="primary" name="layers-outline"></ion-icon>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-card (click)="navigate('setting')">
          <ion-card-header class="black">
            {{AccountSettingLabel}}
          </ion-card-header>
          <ion-card-content>
            <ion-icon color ="primary" name="layers-outline"></ion-icon>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <ion-card-header class ="black">
            {{ForumLabel}}
          </ion-card-header>
          <ion-card-content>
            <ion-icon color ="primary"name="layers-outline"></ion-icon>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
