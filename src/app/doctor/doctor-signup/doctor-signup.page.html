<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button (click)="back()" defaultHref="/home"></ion-back-button>
      </ion-buttons>
      <div class="title">
        <ion-title>Registration</ion-title>
      </div>
    </ion-toolbar>
  </ion-header>
  <div class="mainDiv">
    <ion-grid>
      <ion-row>
        <ion-col size-md="8" offset-md="2">
          <div [formGroup]="Form">
            <ion-card>
              <ion-card-header>
                <div class="title">
                  <ion-card-title color="light" size="large" text-center>Welcome</ion-card-title>
                </div>
              </ion-card-header>
            </ion-card>
            <ion-card-content>
              <ion-row>
                <ion-col size="6" id="imageCol">
                  <app-image-picker (imagePick)="onImagePicked($event)"></app-image-picker>
                </ion-col>
                <ion-col size="6" >
                  <app-location-picker  (locationPick)="onLocationPicked($event)"></app-location-picker>
                </ion-col>
                <ion-col size="12">
                  <ion-item>
                    <ion-label position="floating">
                      User Name
                    </ion-label>
                    <ion-input type="text" formControlName="username">
                    </ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label position="floating">
                      Cnic Number
                    </ion-label>
                    <ion-input type="tel" formControlName="cnic" appCnicMask maxlength="15">
                    </ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label position="floating">
                      Phone#
                    </ion-label>
                    <ion-input type="tel" formControlName="phone" appPhoneMask maxlength="12">
                    </ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-select  text-center interface="action-sheet" formControlName="specialities" (ionChange)="optionsFn()" interface="popover" placeholder="Specialities">
                      <ion-select-option *ngFor="let employee of specialities" [value]="employee">{{employee}}</ion-select-option>
                    </ion-select>
                  </ion-item>
                </ion-col>
               
               
              
                <!-- <ion-col size="6" id="imageCol">
                  <app-location-picker  (locationPick)="onLocationPicked($event)"></app-location-picker>
                </ion-col> -->
              </ion-row>
             
              <ion-row>
                <ion-col size="12">
                  <ion-item *ngIf="disableEmailColumn">
                    <ion-label position="floating">
                      Email
                    </ion-label>
                    <ion-input type="text" formControlName="email" id="emailaddress">
                    </ion-input>
                  </ion-item>
                </ion-col>
                <!-- <ion-col size="4">
                  <ion-button *ngIf="disableEmailColumn" expand="full" [disabled]="!Form.value['email']"
                    (click)="sendEmail()">
                    Send Code &nbsp;<ion-spinner *ngIf="verifyLoading"></ion-spinner>
                  </ion-button>
                </ion-col> -->
              </ion-row>
              <ion-row>
                <ion-col size="8">
                  <ion-item *ngIf="vissible">
                    <ion-label position="floating">
                      Enter code
                    </ion-label>
                    <ion-input type="text" formControlName="code">
                    </ion-input>
                  </ion-item>
                </ion-col>
                <ion-col size="4">
                  <ion-button *ngIf="vissible" expand="full" (click)="verifyCode()">
                    Verify</ion-button>
                </ion-col>
              </ion-row>
              <ion-item>
                <ion-label position="floating">
                  Password
                </ion-label>
                <ion-input type="password" formControlName="password">
                </ion-input>
              </ion-item>
             
              
              <ion-button expand="full" shape="round" (click) = "CheckupTIming()">
                Checkup Timing
               </ion-button >
              <ion-row justify-content: end>
                <ion-col class="ion-text-center">
                  <ion-button expand="full" shape="round" (click)="signUpButton()" [disabled]="!Form.valid">
                    Sign Up &nbsp;<ion-spinner *ngIf="loading"></ion-spinner>
                  </ion-button>
                </ion-col>
              </ion-row>
              <!-- <ion-row >
                <ion-col siz-sm="3" offset-sm="3">
               <app-location-picker  (locationPick)="onLocationPicked($event)"></app-location-picker>
                </ion-col>
              </ion-row> -->
            </ion-card-content>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
