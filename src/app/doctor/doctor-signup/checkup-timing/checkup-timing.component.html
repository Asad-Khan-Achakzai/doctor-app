<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button color="dark" (click)="closeModal()">
          <ion-icon color="light" name="arrow-back"></ion-icon>
        </ion-button>      </ion-buttons>
      <div class="title">
        <ion-title>Checkup Time</ion-title>
      </div>
    </ion-toolbar>
  </ion-header>
  <div class="mainDiv">
    <ion-grid>
      <ion-row>
        <ion-col size-md="8" offset-md="2">
          <div [formGroup]="Form">
          <ion-item>
            <ion-label position="floating">
              Timing From
            </ion-label>
            <ion-datetime displayFormat="hh-mm-A" [(ngModel)]="timingValueFrom" [ngModelOptions]="{ standalone: true }">
            </ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label position="floating">
              Timing End
            </ion-label>
            <ion-datetime displayFormat="hh-mm-A" [(ngModel)]="timingValueEnd" [ngModelOptions]="{ standalone: true }">
            </ion-datetime>
          </ion-item>
          <!-- <ion-item>
            <ion-label position="floating">
              Diagnose Time
            </ion-label>
            <ion-input type="text" formControlName="diagnoseTime">
            </ion-input>
          </ion-item> -->
          <ion-item>
            <ion-label>Diagnose Time</ion-label>
            <ion-select formControlName="diagnoseTime">
              <ion-select-option value="1h">1 Hour</ion-select-option>
              <ion-select-option value="30m">30 Minutes</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-select multiple="true" text-center interface="action-sheet" formControlName="offDays" interface="popover" placeholder="offDays">
              <ion-select-option *ngFor="let day of Days" [value]="day">{{day}}</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-button expand="full" shape="round" (click)="submit()" >
            Save 
          </ion-button>
        </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
