<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-buttons>
    <div id="title">
      <ion-title>Appointments</ion-title>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="refreshPage($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <div >
    <ion-card *ngFor="let tag of appointments let i = index">
      <ion-header>
        <ion-toolbar  >
          <ion-button *ngIf ="tag.status != 'diagnosed'"(click)="Diagnosed(i)" slot="start" shape="round" fill="outline" >
            Diagnosed 
        </ion-button>       
        </ion-toolbar>
      </ion-header>
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-label class ="labels">Doctor Name :</ion-label>
          </ion-col>
          <ion-col size="6">
            <ion-label class ="labels">{{ tag.patientName }} </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <ion-label class ="labels">Date :</ion-label>
          </ion-col>
          <ion-col size="6">
            <ion-label class ="labels">{{ tag.date |date }} </ion-label>
          </ion-col>
